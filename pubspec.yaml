name: otp_auth
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

# consider running `flutter pub upgrade --major-versions`. Alternatively,
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # otp enter design
  pinput: ^2.2.12
  # FIrbase
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  firebase_storage: ^11.1.0
  firebase_messaging: ^14.1.3
  firebase_database: ^10.1.0
  cloud_firestore: ^4.2.0
  # flutter local notifications
  flutter_local_notifications: ^12.0.4
  # http request
  http: ^0.13.5
  # water wave formation
  wave: ^0.2.2
  # Toast messages
  fluttertoast: ^8.0.9
  # email validator
  email_validator: ^2.1.17
  # animated splash screen
  animated_splash_screen: ^1.3.0
  # circular progress indicator
  syncfusion_flutter_gauges: ^20.2.50
  # Qr-code scanner
  qr_code_scanner: ^1.0.1
  # flow chart or graph
  fl_chart: ^0.55.2
  # date day month list
  intl: ^0.17.0
  # splash screen
  flutter_native_splash: ^2.2.9
  local_auth: ^2.1.2
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.2
  # select image from gallery or camera
  image_picker: ^0.8.6+1

  path: ^1.8.2
  shared_preferences: ^2.1.0
  path_provider: ^2.0.14
  calendar_timeline: ^1.1.2
  date_picker_timeline: ^1.2.3
  date_time_line: ^0.0.3
  # flutter_switch toggle
  flutter_switch: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  bdd_widget_test: ^1.6.0
  build_runner:
  flutter_lints: ^2.0.0
  mocktail: ^0.3.0
  mockito: ^5.4.2
  test: ^1.24.1

flutter_native_splash:
  color: "#72AFDE"
  # image: 'assets/logo_aquesa.png'
  android_disable_fullscreen: true
  android: true
  ios: true

android_12:
  image: "assets/logo_aquesa.png"
  icon_background_color: "#72AFDE"
  android_disable_fullscreen: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo_aquesa.png
  #   - images/a_dot_burr.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: raleway
      fonts:
        - asset: fonts/raleway_medium.ttf
        - asset: fonts/raleway_regular.ttf
        - asset: fonts/raleway_semibold.ttf
          style: italic
    - family: inter
      fonts:
        - asset: fonts/inter_medium.otf
        - asset: fonts/inter_regular.otf
        - asset: fonts/inter_semibold.otf
          weight: 700
    - family: dmsans
      fonts:
        - asset: fonts/dm_sans_400.ttf
        - asset: fonts/dm_sans_500.ttf
        - asset: fonts/dm_sans_700.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
